# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: andrewk5o
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: task-processing
# "service" is the name of this project. This will also be added to your AWS resource names.
service: task-processing

stages:
  default:
    params:
      tableName: "tasks-table-${sls:stage}"

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-central-1
  # Uncomment to easily set up a custom domain. Read the docs for more details:
  # https://www.serverless.com/framework/docs/providers/aws/guide/domains
  # domain: api.example.com
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [TasksTable, Arn]
  environment:
    TASKS_TABLE: ${param:tableName}

functions:
  api:
    handler: handler.handler
    events:
      - httpApi:
          path: /tasks
          method: GET
      - httpApi:
          path: /tasks/{taskId}
          method: GET
      - httpApi:
          path: /tasks
          method: POST

resources:
  Resources:
    TasksTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: taskId
            AttributeType: S
        KeySchema:
          - AttributeName: taskId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${param:tableName}
