name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - "apps/frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:
    inputs:
      stage:
        description: "Deployment stage"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  NODE_VERSION: "20"
  AWS_REGION: "eu-central-1"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/frontend
          npm ci

      - name: Build Angular app
        run: |
          cd apps/frontend
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Serverless Framework
        run: |
          npm install -g serverless@3

      - name: Deploy to S3 using serverless-finch
        run: |
          cd apps/frontend
          serverless client deploy --stage ${{ github.event.inputs.stage || 'dev' }} --no-confirm
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deployment summary
        run: |
          echo "‚úÖ Frontend deployment completed!"
          echo "üåê Stage: ${{ github.event.inputs.stage || 'dev' }}"
          echo "üìÅ Build output: apps/frontend/dist/speaknow-test-task/browser"
