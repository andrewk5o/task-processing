<span [class]="badgeClasses()">
  <!-- Processed: check-circle icon -->
  @if (status() === 'Processed') {
  <mat-icon svgIcon="check-circle"></mat-icon>
  }

  <!-- Failed: close-circle icon -->
  @if (status() === 'Failed') {
  <mat-icon svgIcon="close-circle"></mat-icon>
  }

  <!-- Pending: clock icon -->
  @if (status() === 'Pending') {
  <mat-icon svgIcon="clock"></mat-icon>
  }

  <span>{{ status() }}</span>
</span>
